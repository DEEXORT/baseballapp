<!--Лист игроков-->
  <div class="container">
    <div class="buttons-container">
      <button [ngClass]="isSelectPlayer ? 'button-disabled' : 'button-add'" (click)="showModalDialog()">Добавить</button>
      <button [ngClass]="isSelectPlayer ? 'button-edit' : 'button-disabled'">Редактировать</button>
      <button [ngClass]="isSelectPlayer ? 'button-delete' : 'button-disabled'">Удалить</button>
    </div>

    <form-player *ngIf="isModalDialogVisible" (isCloseForm)="closeModalDialog()" [selectPlayer]="this.selectPlayer"></form-player>

    <table>
      <thead>
      <tr>
        <th>Players</th>
        <th>Number</th>
        <th>B/T</th>
        <th>Position</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let player of players" (click)="onSelectPlayer(player); isSelectPlayer = true">
        <td><a href="#">{{player.name}}</a></td>
        <td>{{player.number}}</td>
        <td>{{player.batAndThrow}}</td>
        <td>{{player.position}}</td>
      </tr>
      </tbody>
    </table>
  </div>
