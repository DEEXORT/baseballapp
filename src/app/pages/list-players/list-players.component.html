<!--Лист игроков-->
  <div class="container">
    <div class="buttons-container">
      <button [ngClass]="selectPlayer.id ? 'button-disabled' : 'button-style button-add'" (click)="showFormPlayer()">Добавить</button>
      <button [ngClass]="selectPlayer.id ? 'button-edit' : 'button-disabled'" (click)="showFormPlayer()">Редактировать</button>
      <button [ngClass]="selectPlayer.id ? 'button-delete' : 'button-disabled'" (click)="deletePlayer()">Удалить</button>
    </div>

<!--    Форма для добавления/редактирования игроков-->
    <form-player *ngIf="isFormPlayerVisible"
                 (newPlayer)="editPlayersArray($event)"
                 (isCloseForm)="this.isFormPlayerVisible = false"
                 [selectPlayer]="this.selectPlayer"></form-player>

    <table>
      <thead>
      <tr>
        <th>Players</th>
        <th>Number</th>
        <th>B/T</th>
        <th>Position</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let player of players"
          [ngClass]="selectPlayer.id == player.id ? 'select-player': ''"
          (click)="onSelectPlayer(player)">
        <td><a href="#">{{player.name}}</a></td>
        <td>{{player.number}}</td>
        <td>{{player.batAndThrow}}</td>
        <td>{{player.position}}</td>
      </tr>
      </tbody>
    </table>
  </div>
