<form [formGroup] = "playerForm">
  <label>Имя игрока
    <input type="text" formControlName="name">
  </label>
  <label>Игровой номер
    <input type="number" formControlName="number">
  </label>
  <label>На бите/Бросковая рука
    <input type="text" formControlName="batAndThrow">
  </label>
  <label>Позиция
    <input type="text" formControlName="position">
  </label>
</form>
